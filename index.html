<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
         <div class="main-nav container flex">
                <a href="" class="company-logo">
                                <img src="image/news-logo-3.png" alt="company logo">
                </a>
                <div class="nav-links">
                    <ul class="flex">
                        <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                        <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                        <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    </ul>
                </div>
                <div class="search-bar flex">
                    <input type="text" id="search-text"  class="news-input" placeholder="e.g Science">
                    <button type="submit" id="search-button" class="search-button">Search</button>
                </div>
         </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
         
        </div>   
    </main>
        <template id="template-news-card">
           
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                </div>
                <div class="card-content">
                    <h4 id="news-title">This is the Title</h4>
                    <h5 class="news-source" id="news-source">End Gadget 26/08/2024</h5>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident aliquam nulla ratione, modi sapiente quibusdam ex reiciendis cumque quia culpa deserunt exercitationem ipsam quod temporibus itaque quam autem, ad aut.</p>
                    <a href="#" class="btn btn-primary" id="news-url">For Morinfo</a>
                </div>
            </div>
        
        </template>

     <script src="script.js"></script>  
</body>

</html>
